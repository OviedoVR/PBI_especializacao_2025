<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Power BI Dashboard Embedding</title>
    <style>
        #dashboardContainer {
            width: 100%;
            height: 800px;
            margin-top: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Dashboard Curva ABC</h1>
    <p>Este dashboard apresenta uma análise detalhada da Curva ABC para auxiliar na tomada de decisões estratégicas baseada no custo de produção de máquinas (utilizando dados fictícios).</p>

    <div id="dashboardContainer">

        <iframe
            title="Curva ABC"
            width="90%"
            height="800" 
            src="https://app.powerbi.com/view?r=eyJrIjoiM2FlODhlMGUtM2Q1NC00MzY2LWE5YjMtMGRkNDE0YjlhNDgwIiwidCI6ImU1YTJkNTdmLTgyZTMtNDNkYS1hZjFjLTFhMmNjMWI0MjMzMCJ9" 
            frameborder="0" 
            allowFullScreen="true">
        </iframe>
    </div>
</body>
</html>
